<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Taco Tuesyay!</title>
<link href="https://fonts.googleapis.com/css2?family=Bangers&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet" />

<style>
/* ─── RESET & VARIABLES ─── */
*, *::before, *::after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

:root {
  --gold: #d4a843;
  --gold-dim: rgba(212,168,67,.35);
  --black: #000;
  --white: #f0ece4;
  --cream: #c9c0a8;
  --gold-glow: rgba(212,168,67,.18);
  --font-display: 'Bangers', cursive;
  --font-body: 'DM Sans', sans-serif;
}

html { scroll-behavior: smooth; }

body {
  background: var(--black);
  color: var(--white);
  font-family: var(--font-body);
  min-height: 100vh;
  overflow-x: hidden;
}

/* Grain */
body::before {
  content: '';
  position: fixed;
  inset: 0;
  background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.035'/%3E%3C/svg%3E");
  pointer-events: none;
  z-index: 999;
  opacity: .6;
}

/* Layout */
.page {
  max-width: 1100px;
  margin: 0 auto;
  padding: 48px 24px 72px;
}

/* Top */
.top { text-align: center; margin-bottom: 48px; }

.logo-wrap img {
  width: 190px;
  display: block;
  margin: 0 auto 28px;
}

/* Title */
.title-line {
  font-family: var(--font-display);
  font-size: clamp(52px, 10vw, 88px);
  letter-spacing: 2px;
  text-transform: uppercase;
}

.title-line .taco {
  color: var(--white);
  display: inline-block;
  animation: tiltBob 3s ease-in-out infinite;
}

.title-line .tuesyay {
  color: var(--gold);
  display: inline-block;
  animation: tiltBob 3s ease-in-out .35s infinite;
}

.title-sub {
  font-size: clamp(16px, 3.2vw, 22px);
  letter-spacing: 3px;
  color: var(--cream);
  margin-top: 10px;
  animation: fadeUp .9s cubic-bezier(.22,1,.36,1) .3s both;
}

@keyframes tiltBob {
  0%,100% { transform: translateY(0) rotate(0); }
  30% { transform: translateY(-5px) rotate(-1.2deg); }
  60% { transform: translateY(-2px) rotate(.8deg); }
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(14px); }
  to { opacity: .82; transform: translateY(0); }
}

/* Menu */
.menu { text-align: center; margin-bottom: 36px; }

.menu-row {
  display: flex;
  justify-content: center;
  gap: 18px;
  margin-bottom: 22px;
}

.menu-img {
  border: 2px solid var(--gold);
  border-radius: 10px;
  overflow: hidden;
}

.menu-img img {
  width: 100%;
  height: auto;
  display: block;
}

/* Info */
.info-line {
  text-align: center;
  font-size: 15px;
  letter-spacing: 1.8px;
  color: var(--cream);
  margin-bottom: 52px;
  padding: 14px 0;
  border-top: 1px solid var(--gold-dim);
  border-bottom: 1px solid var(--gold-dim);
}

/* Preorder */
.main-row { display: flex; justify-content: center; }

.preorder-box {
  max-width: 800px;
  width: 100%;
  border: 2px solid var(--gold);
  padding: 32px 36px;
}

.fields {
  list-style: none;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.fields li {
  display: flex;
  gap: 12px;
}

.label {
  min-width: 130px;
  color: var(--gold);
  font-size: 13px;
  text-transform: uppercase;
  font-weight: 600;
}

.desc { color: var(--cream); }

.divider {
  height: 1px;
  background: var(--gold-dim);
  margin: 12px 0 16px;
}

/* DM SECTION */
.dm-section {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
  margin-top: 10px;
}

.dm-label {
  font-size: 13px;
  color: var(--gold);
  text-transform: uppercase;
}

.dm-links {
  display: flex;
  gap: 16px;
}

.dm-icon {
  width: 42px;
  height: 42px;
  border: 1.5px solid var(--gold);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  background: var(--black);
  box-shadow: 0 0 8px var(--gold-glow);
  color: #ffffff; /* FIX: mobile fallback */
}

.dm-icon svg {
  width: 20px;
  height: 20px;
  fill: currentColor; /* FIX: mobile fallback */
}

/* Mobile */
@media (max-width: 720px) {
  .page { padding: 36px 18px 56px; }
  .label { min-width: 110px; font-size: 12px; }
}
</style>
</head>
